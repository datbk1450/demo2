<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - iStore</title>
    <link rel="stylesheet" href="style-login.css">
    <link rel="stylesheet" href="./icon/fontawesome-free-6.7.2-web/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">iStore</div>
        <div class="icons">
            <a href="index.html" class="icon-btn">
                <button><i class="fa-solid fa-house"></i></button>
            </a>
        </div>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Đăng nhập</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Đăng nhập</button>
            </form>
            <div class="login-footer">
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
                <a href="#" class="register">Đăng ký tài khoản mới</a>
            </div>
        </div>
    </div>
</body>
</html>
